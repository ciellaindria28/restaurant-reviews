[tool.kedro]
package_name = "restaurant_reviews_nlp"
project_name = "Restaurant Reviews NLP"
kedro_init_version = "0.18.9"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/restaurant_reviews_nlp -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
